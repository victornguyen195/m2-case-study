<!-- ko if: isActive() -->
<div class="amtheme-gift-message">
    <span class="title" data-bind="i18n: 'Gift Message (optional)'"></span>
    <div class="gift-options-content">
        <fieldset class="fieldset">
            <div class="field field-to">
                <label class="label"
                       data-bind="
                            i18n: 'To:',
                            attr: {for: 'gift-message-whole-to-' + index }">
                </label>
                <div class="control">
                    <input type="text"
                           class="input-text"
                           data-bind="
                                value: getObservable('recipient'),
                                attr: { id: 'gift-message-whole-to-' + index }">
                </div>
            </div>

            <div class="field field-from">
                <label class="label"
                       data-bind="
                            i18n: 'From:',
                            attr: {for: 'gift-message-whole-from-' + index }">
                </label>
                <div class="control">
                    <input type="text"
                           class="input-text"
                           data-bind="
                                value: getObservable('sender'),
                                attr: { id: 'gift-message-whole-from-' + index }">
                </div>
            </div>
            <div class="field text">
                <label for="gift-message-whole-message"
                       class="label"
                       data-bind="i18n: 'Message:'">
                </label>
                <div class="control">
                    <textarea id="gift-message-whole-message"
                              class="input-text"
                              rows="5" cols="10"
                              data-bind="value: getObservable('message')"></textarea>
                </div>
            </div>
        </fieldset>
    </div>
</div>
<!-- /ko -->
<div class="actions-toolbar">
    <button class="action action-cancel"
            data-bind="
                i18n: 'Cancel',
                attr: {
                    'title': $t('Cancel'),
                    'aria-label': $t('Cancel')
                },
                click: $data.hideFormBlock.bind($data)">
    </button>
    <button type="submit"
            class="action action-update secondary"
            data-bind="
                i18n: 'Update',
                attr: {
                    'title': $t('Update'),
                    'aria-label': $t('Cancel')
                },
                click: $data.submitOptions.bind($data)">
    </button>
</div>
