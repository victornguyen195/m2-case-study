<if args="visible()">
    <text args="address().prefix"/> <text args="address().firstname"/> <text args="address().middlename"/>
    <text args="address().lastname"/> <text args="address().suffix"/>,
    <text args="_.values(address().street).join(', ')"/>,
    <text args="address().city "/> <span text="address().region"></span> <text args="address().postcode"/>,
    <text args="getCountryName(address().countryId)"/><br/>
    <if args="address().telephone">
        <text args="address().telephone"/><br/>
    </if>
    <each args="data: address().customAttributes, as: 'element'">
        <text args="$parent.getCustomAttributeLabel(element)"/>
        <br/>
    </each>
</if>
