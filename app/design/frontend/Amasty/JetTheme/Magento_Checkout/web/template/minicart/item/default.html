<li class="item product product-item" data-role="product-item">
    <div class="product">
        <div class="product-photo">
        <!-- ko if: product_has_url -->
            <a data-bind="attr: {href: product_url, title: product_name}" tabindex="-1" class="product-item-photo">
            <!-- ko foreach: $parent.getRegion('itemImage') -->
                <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
            <!-- /ko -->
            </a>
        <!-- /ko -->
        <!-- ko ifnot: product_has_url -->
            <span class="product-item-photo">
            <!-- ko foreach: $parent.getRegion('itemImage') -->
                <!-- ko template: {name: getTemplate(), data: item.product_image} --><!-- /ko -->
            <!-- /ko -->
            </span>
        <!-- /ko -->
        </div>

        <div class="product-item-details">
            <strong class="product-item-name">
            <!-- ko if: product_has_url -->
                <a data-bind="attr: {href: product_url, title: product_name}, html: product_name"></a>
            <!-- /ko -->
            <!-- ko ifnot: product_has_url -->
                <!-- ko text: product_name --><!-- /ko -->
            <!-- /ko -->
            </strong>

            <!-- ko if: options.length -->
            <div class="product options" data-mage-init='{"collapsible":{"openedState": "active", "saveState": false}}'>
                <span data-role="title" class="toggle"><!-- ko i18n: 'Details' --><!-- /ko --></span>
                <div data-role="content" class="content">
                    <dl class="product options list">
                        <!-- ko foreach: { data: options, as: 'option' } -->
                        <dt class="label"><!-- ko text: option.label --><!-- /ko --></dt>
                        <dd class="values">
                            <!-- ko if: Array.isArray(option.value) -->
                                <span data-bind="html: option.value.join('<br>')"></span>
                            <!-- /ko -->
                            <!-- ko if: (!Array.isArray(option.value) && option.option_type == 'file') -->
                                <span data-bind="html: option.value"></span>
                            <!-- /ko -->
                            <!-- ko if: (!Array.isArray(option.value) && option.option_type != 'file') -->
                                <span data-bind="text: option.value"></span>
                            <!-- /ko -->
                        </dd>
                        <!-- /ko -->
                    </dl>
                </div>
            </div>
            <!-- /ko -->

            <div class="product-item-pricing">
                <div class="details-qty qty">
                    <label class="label" data-bind="i18n: 'Qty', attr: {for: 'cart-item-'+item_id+'-qty'}"></label>
                    <div class="control amtheme-qty-box" data-mage-init='{"amQty":{}}'>
                        <div class="amtheme-minus"
                             data-amtheme-js="qty-minus"
                             tabindex="0"
                             data-bind="{attr: {title: $t('Minus'), 'aria-label': $t('Minus')}}">
                            <svg class="amtheme-icon">
                                <use xlink:href="#icon-minus"></use>
                            </svg>
                        </div>
                        <div class="amtheme-plus"
                             data-amtheme-js="qty-plus"
                             tabindex="0"
                             data-bind="{attr: {title: $t('Plus'), 'aria-label': $t('Plus')}}">
                            <svg class="amtheme-icon">
                                <use xlink:href="#icon-plus"></use>
                            </svg>
                        </div>
                        <input data-bind="attr: {
                                   id: 'cart-item-'+item_id+'-qty',
                                   'data-cart-item': item_id,
                                   'data-item-qty': qty,
                                   'data-cart-item-id': product_sku
                               }, value: qty"
                               type="number"
                               size="4"
                               class="item-qty cart-item-qty amtheme-qty"
                               data-amtheme-js="qty-input">
                    </div>
                    <button data-bind="attr: {
                               id: 'update-cart-item-'+item_id,
                               'data-cart-item': item_id,
                               title: $t('Update'),
                               'aria-label': $t('Update')
                           }"
                            class="update-cart-item"
                            style="display: none">
                        <svg class="amtheme-icon">
                            <use xlink:href="#icon-update"></use>
                        </svg>
                    </button>
                </div>
                <!-- ko if: canApplyMsrp -->
                <div class="details-map">
                    <span class="label" data-bind="i18n: 'Price'"></span>
                    <span class="value" data-bind="i18n: 'See price before order confirmation.'"></span>
                </div>
                <!-- /ko -->
                <!-- ko ifnot: canApplyMsrp -->
                    <!-- ko foreach: $parent.getRegion('priceSidebar') -->
                        <!-- ko template: {name: getTemplate(), data: item.product_price, as: 'price'} --><!-- /ko -->
                    <!-- /ko -->
                <!-- /ko -->
            </div>

            <div class="actions">
                <!-- ko if: is_visible_in_site_visibility -->
                    <a data-bind="attr: {
                            href: configure_url,
                            title: $t('Edit item'),
                            'aria-label': $t('Edit item')}"
                       class="action edit">
                        <svg class="amtheme-icon">
                            <use xlink:href="#icon-edit" />
                        </svg>
                    </a>
                <!-- /ko -->
                <a data-bind="attr: {
                        'data-cart-item': item_id,
                        title: $t('Remove item'),
                        'aria-label': $t('Remove item')
                    }"
                    class="action delete">
                    <svg class="amtheme-icon">
                        <use xlink:href="#icon-trash" />
                    </svg>
                </a>
            </div>
        </div>
    </div>
</li>
