<div class="block-authentication"
     data-bind="afterRender: setModalElement, blockLoader: isLoading"
     style="display: none">
    <div class="block block-customer-login"
         data-bind="attr: {'data-label': $t('or')}">
        <div class="block-title">
            <strong id="block-customer-login-heading"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'Checkout using your account'"></strong>
        </div>
        <!-- ko foreach: getRegion('messages') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!--/ko-->
        <!-- ko foreach: getRegion('before') -->
            <!-- ko template: getTemplate() --><!-- /ko -->
        <!-- /ko -->
        <div class="block-content" aria-labelledby="block-customer-login-heading">
            <form class="form form-login"
                  method="post"
                  data-bind="event: {submit: login }"
                  id="login-form">
                <div class="fieldset login" data-bind="attr: {'data-hasrequired': $t('* Required Fields')}">
                    <div class="field email required">
                        <label class="label" for="customer-email" data-bind="i18n: 'Email Address'"></label>
                        <div class="control">
                            <input name="username"
                                   id="customer-email"
                                   type="email"
                                   class="input-text"
                                   data-mage-init='{"mage/trim-input":{}}'
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true, 'validate-email':true}" />
                        </div>
                    </div>
                    <div class="field password required">
                        <label for="pass" class="label" data-bind="i18n: 'Password'"></label>
                        <div class="control">
                            <input name="password"
                                   type="password"
                                   class="input-text"
                                   id="pass"
                                   data-bind="attr: {autocomplete: autocomplete}"
                                   data-validate="{required:true}" />
                        </div>
                    </div>
                    <!-- ko foreach: getRegion('additional-login-form-fields') -->
                        <!-- ko template: getTemplate() --><!-- /ko -->
                    <!-- /ko -->
                    <div class="actions-toolbar">
                        <input name="context" type="hidden" value="checkout" />
                        <div class="primary">
                            <button type="submit"
                                    class="action action-login secondary"
                                    name="send"
                                    id="send2"
                                    data-bind="i18n: 'Sign In', attr:{title: $t('Sign In')}">
                            </button>
                        </div>
                        <div class="secondary">
                            <a class="action"
                               data-bind="
                                i18n: 'Forgot Your Password?',
                                attr: {
                                    href: forgotPasswordUrl,
                                    title: $t('Forgot Your Password?')
                                }"></a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="block block-new-customer"
         data-bind="attr: {'data-label': $t('or')}">
        <div class="block-title">
            <strong id="block-new-customer-heading"
                    role="heading"
                    aria-level="2"
                    data-bind="i18n: 'Checkout as a new customer'"></strong>
        </div>
        <div class="block-content" aria-labelledby="block-new-customer-heading">
            <a data-bind="
                i18n: 'Creating an account',
                attr: {
                    href: registerUrl,
                    title: $t('Create an account')
                }"></a>
            <span data-bind="i18n: 'has many benefits: check out faster, track orders and more.'"></span>
        </div>
    </div>
</div>
