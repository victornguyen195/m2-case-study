        </span>
    </span>
</div>

<h2>Minimal Price</h2>
<div class="price-box price-final_price" data-role="priceBox">

        <p class="minimal-price">
            <span class="price-label">Starting at</span>
            <span class="price-container tax weee">
                <span data-price-amount="0.99" data-price-type="" class="price-wrapper">
                    <span class="price">$0.99</span>
                </span>
            </span>
        </p>
    </div>
</div>

<h2>Price Configurable</h2>
<div class="price-box price-final_price" data-role="priceBox">
    <span class="normal-price">
        <span class="price-container price-final_price tax weee">
            <span class="price-label">As low as</span>
            <span data-price-amount="9.99" data-price-type="finalPrice" class="price-wrapper">
                <span class="price">$9.99</span>
            </span>
        </span>
    </span>
</div>

<h2>Price From - To</h2>
<div class="price-box price-final_price" data-role="priceBox">
    <p class="price-from">
        <span class="price-container price-final_price tax weee">
            <span class="price-label">From</span>
            <span data-price-amount="99" data-price-type="minPrice" class="price-wrapper">
                <span class="price">$99.99</span>
            </span>
        </span>
    </p>
    <p class="price-to">
        <span class="price-container price-final_price tax weee">
            <span class="price-label">To</span>
            <span data-price-amount="999" data-price-type="maxPrice" class="price-wrapper">
                <span class="price">$999.00</span>
            </span>
        </span>
    </p>
</div>

<h2>Price Special</h2>
<div class="price-box price-final_price" data-role="priceBox" >
    <span class="special-price">
        <span class="price-container price-final_price tax weee">

            <span data-price-amount="9" data-price-type="finalPrice" class="price-wrapper ">
                <span class="price">$9.99</span>
            </span>
        </span>
    </span>
    <span class="old-price">
        <span class="price-container price-final_price tax weee">

            <span data-price-amount="99" data-price-type="oldPrice" class="price-wrapper ">

            </span>
        </span>
