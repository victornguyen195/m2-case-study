<div class="page-header">
    <div class="block block-search -header" data-amtheme-js="search">
        <div class="block block-title"><strong>Search</strong></div>
        <div class="block block-content">
            <form class="form minisearch" id="search_mini_form" action="#" method="get">
                <div class="field search">
                    <label class="label" for="search" data-role="minisearch-label">
                        Search
                    </label>
                    <div class="control">
                        <input id="search" type="text" name="q" value="" placeholder="Search entire store here..." class="input-text" maxlength="128" role="combobox" aria-haspopup="false" aria-autocomplete="both" autocomplete="off" aria-expanded="false" data-amtheme-js="search-input">
                    </div>
                </div>
                <div class="actions">
                    <button type="submit" title="Search" class="action search no-display-mobile" aria-label="Search" data-amtheme-js="search-btn">
                        <svg class="amtheme-icon">
                            <use xlink:href="#icon-search"></use>
                        </svg>
                    </button>
                </div>
                <button type="button" title="Reset" class="action amtheme-reset" aria-label="Reset" data-amtheme-js="search-reset">
                    <svg class="amtheme-icon -circle -reset">
                        <use xlink:href="#icon-close"></use>
                    </svg>
                </button>
                <button type="reset" title="Close" class="action amtheme-close no-display-desktop" aria-label="Close" data-amtheme-js="search-close">
                    <svg class="amtheme-icon">
                        <use xlink:href="#icon-arrow-left-min"></use>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>
