<form class="form _am-form-divider"
      action="">
    <fieldset class="fieldset">
        <legend class="legend">
            fieldset legend
        </legend>
        <div class="fields -double">
            <div class="field">
                <label class="label" for="name">
                    Name
                </label>
                <div class="control">
                    <input type="text"
                           name="name"
                           id="name"
                           value=""
                           title="Name"
                           class="input-text"
                    />
                </div>
            </div>
            <div class="field">
                <label class="label" for="Lastname">
                    Lastname
                </label>
                <div class="control">
                    <input type="text"
                           name="Lastname"
                           id="Lastname"
                           value=""
                           title="Lastname"
                           class="input-text"
                    />
                </div>
            </div>
        </div>

        <div class="field">
            <label class="label" for="addres1">
                Address 1
            </label>
            <div class="control">
                <input type="text"
                       name="addres1"
                       id="addres1"
                       value=""
                       title="addres1"
                       class="input-text"
                />
            </div>
        </div>

        <div class="field">
            <label class="label" for="addres2">
                Address 2
            </label>
            <div class="control">
                <input type="text"
                       name="addres2"
                       id="addres2"
                       value=""
                       title="addres2"
                       class="input-text"
                />
            </div>
        </div>
    </fieldset>

    <fieldset class="fieldset">
        <div class="fields -double">
            <div class="field date field-dob">
                <label class="label" for="dob">Date of Birth</label>
                <div class="control customer-dob">
                    <input type="text" name="dob" id="dob" value="7/7/1936"
                           class="_has-datepicker"
                            autocomplete="on">
                    <button type="button" class="ui-datepicker-trigger v-middle">
                        Select Date
                    </button>
                 </div>
            </div>

            <div class="field number">
                <label class="label" for="number">Age</label>
                <div class="control">
                    <input type="number"
                           name="number"
                           id="number"
                    />
                </div>
            </div>
        </div>
    </fieldset>

    <fieldset class="fieldset">
        <legend class="legend">
            fieldset legend
        </legend>
        <div class="fields -double">
            <div class="field email required">
                <label class="label" for="email">
                    New Email
                </label>
                <div class="control">
                    <input type="email"
                           name="email"
                           id="email"
                           value=""
                           title="Email"
                           class="input-text"
                    />
                </div>
            </div>
            <div class="field password">
                <label class="label" for="current-password">
                    Password
                </label>
                <div class="control">
                    <input type="password"
                           class="input-text"
                           name="current_password"
                           id="current-password"
                    />
                </div>
            </div>
        </div>
    </fieldset>
</form>
