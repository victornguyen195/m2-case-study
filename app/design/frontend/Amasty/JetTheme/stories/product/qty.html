<div class="box-tocart qty" style="max-width: 400px;">
    <div class="fieldset">
        <div class="field qty amtheme-qty-wrap">
            <label class="label amtheme-label" for="qty">Qty</label>
            <div class="control amtheme-qty-box">
                <div class="amtheme-minus" data-amtheme-js="qty-minus" tabindex="0" title="Minus">
                    <svg class="amtheme-icon">
                        <use xlink:href="#icon-minus"></use>
                    </svg>
                </div>
                <div class="amtheme-plus" data-amtheme-js="qty-plus" tabindex="0" title="Plus">
                    <svg class="amtheme-icon">
                        <use xlink:href="#icon-plus"></use>
                    </svg>
                </div>
                <input type="number"
                       name="qty"
                       id="qty"
                       min="0"
                       class="input-text qty amtheme-qty"
                       value="1"
                       title="Qty"
                       data-amtheme-js="qty-input"
                       tabindex="0">
            </div>
        </div>
    </div>
</div>
