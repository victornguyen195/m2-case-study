<style>
    .newsletter .amtheme-label {
        position: absolute;
        width: 0;
        height: 0;
        opacity: 0;
    }
</style>

<div class="amtheme-newsletter-block">
    <div class="amtheme-container">
        <div class="amtheme-description">
            <img class="amtheme-image"
                 src="img/image-1.png"
                 alt="Newsletter image">
            <h4 class="amtheme-title">
                Join the WiseMeal club
            </h4>
            <p class="amtheme-text">
                Be the first to know about new delicious things!
            </p>
        </div>
        <div class="amtheme-content">
            <form class="amtheme-form subscribe"
                  id="newsletter-validate-detail"
            >
                <div class="amtheme-field newsletter">
                    <label class="amtheme-label" for="newsletter">email</label>
                    <input class="amtheme-input"
                           id="newsletter"
                           name="email"
                           type="email"
                           placeholder="hungry@email.com"
                    />
                </div>
                <button class="action subscribe secondary size-s"
                        title="Join"
                        aria-label="Join">
                    Join
                </button>
            </form>
        </div>
    </div>
</div>
