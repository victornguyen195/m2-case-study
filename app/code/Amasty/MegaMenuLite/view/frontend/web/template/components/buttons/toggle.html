<button class="ammenu-toggle"
        if="!item.hide_content"
        data-bind="
            css: { '-active': item.isActive },
            click: function() {
                if (uiClass.toggleItem) {
                    uiClass.toggleItem(item);
                } else {
                    item.isActive(!item.isActive());
                }
            }">
    <span class="ammenu-icon"></span>
</button>
