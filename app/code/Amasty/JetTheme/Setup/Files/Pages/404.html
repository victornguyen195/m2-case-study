<section class="amtheme-noroute-container">
    <div class="amtheme-wrapper">
        <div class="amtheme-description">
            <h1 class="amtheme-title">Sorry, that page can't be found</h1>
            <p>The link is broken or the page has been moved</p>
            <h3 class="amtheme-subtitle amtheme-emoji -selfie">What can you do?</h3>
            <p>Have no fear, help is near! Follow these links to get you back on track.</p>
            <ul class="amtheme-save-links">
                <li class="amtheme-item">
                    <a class="amtheme-link amtheme-emoji -star"
                       href="#"
                       title="Go Back"
                       onclick="history.go(-1); return false;">Go Back</a>
                </li>
                <li class="amtheme-item">
                    <a class="amtheme-link amtheme-emoji -rocket"
                       href="{{store url=''}}"
                       title="Store Home">Store Home</a>
                </li>
                <li class="amtheme-item">
                    <a class="amtheme-link amtheme-emoji -globe"
                       href="{{store url='customer/account'}}"
                       title="Store Home"
                       aria-label="Store Home">Store Home</a>
                </li>
            </ul>
        </div>
        <div class="amtheme-image">
            <picture>
                <source srcset="{{view url='images/cms/404.jpg'}} 1x,{{view url='images/cms/404-x2.jpg'}} 2x"
                        media="(min-width: 1440px)">
                <img src="{{view url='images/cms/404.jpg'}}" alt="Page 404">
            </picture>
        </div>
    </div>
</section>
