<fieldset class="admin__field"
          visible="visible"
          css="$data.additionalClasses"
          attr="'data-config-scope': $data.scopeLabel, 'data-index': index">
    <legend class="admin__field-label" if="$data.label" attr="for: uid">
        <span text="label"/>
    </legend>

    <div class="admin__field-control amtheme-field-control"
         css="'_with-tooltip': $data.tooltip">

        <div class="amtheme-field-actions">
            <button if="buttonConfig.isButtonVisible"
                    type="button"
                    css="buttonConfig.classes"
                    disable="buttonConfig.disabled"
                    click="toggleBlockVisibility"
                    attr="'aria-label': getButtonTitle(), title: getButtonTitle()">
                <span text="getButtonTitle()"/>
            </button>
            <div class="amtheme-icon-preview" data-bind="visible: value">
                <span data-bind="html: selectedItem"></span>

                <a href="#"
                   class="amtheme-icon-reset"
                   data-bind="
                        i18n: 'Reset To Default',
                        click: reset,
                        attr: {
                            title: $t('Reset To Default'),
                            'aria-label': $t('Reset To Default')
                        }" />
                <a href="#"
                   class="amtheme-icon-reset"
                   data-bind="
                        i18n: 'Clear Icon',
                        click: clearValue,
                        attr: {
                            title: $t('Clear Icon'),
                            'aria-label': $t('Clear Icon')
                        }" />
            </div>
        </div>

        <ul class="amtheme-icons" data-bind="visible: isBlockVisible">
            <li outereach="options" class="item">
                <input
                    ko-checked="$parent.value"
                    ko-disabled="$parent.disabled"
                    visible="false"
                    css="'amtheme-icon-radio': !$parent.multiple"
                    attr="
                        id: ++ko.uid,
                        value: value,
                        type: $parent.multiple ? 'checkbox' : 'radio'"/>

                <label class="amtheme-icon-label" html="label" attr="for: ko.uid, title: value"/>
            </li>
        </ul>

        <label class="admin__field-error" if="error" attr="for: uid" text="error"/>

        <div class="admin__field-note" if="$data.notice" attr="id: noticeId">
            <span html="notice"/>
        </div>

        <div class="admin__additional-info" if="$data.additionalInfo" html="$data.additionalInfo"></div>

        <render args="$data.service.template" if="$data.hasService()"/>
    </div>
</fieldset>
